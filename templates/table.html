<!DOCTYPE html>
<html lang="en">

<head>

    <title>{% block title %}{% endblock %} Scraped Data</title>
    {% endblock %}
</head>

<body>
    <h1>Scraped Data</h1>
    <div class=page>
        {% for table in tables %}
        {{ table|safe }}
        {% endfor %}
    </div>
</body>

</html>
